<ion-header>

  <ion-navbar>
    <ion-title>Login with networks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col class="signup-col">
      <button ion-button type="button" block (click)="facebookLogin()">Login with Facebook<ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-button type="button" block>Login with Google<ion-icon name="logo-google"></ion-icon></button>
      <button ion-button type="button" block clear (click)="goToLoginPage()">Login</button>
    </ion-col>
  </ion-row>
</ion-content>
